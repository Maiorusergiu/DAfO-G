<div class="flex items-baseline gap-2">
    <p class="text-lg"><b>Cordonul ombilical cu: </b></p>
    <ng-container [formGroup]="form">
        <div class="grid grid-cols-2 gap-10">
            <mat-radio-group formControlName="cordonOmbilical">
                <div class="flex flex-col">
                    <mat-radio-button value="3 vase (2 artere + 1 vena)" color="primary">
                        3 vase (2 artere + 1 vena)
                    </mat-radio-button>
                    <mat-radio-button value="artera ombilicala unica" color="primary">
                        artera ombilicala unica
                    </mat-radio-button>
                </div>
            </mat-radio-group>
                <mat-radio-group formControlName="inserat">
                <div class="flex flex-col">
                    <mat-radio-button value="inserat central" color="primary">
                        , inserat central
                    </mat-radio-button>
                    <mat-radio-button value="inserat excentric" color="primary">
                        , inserat excentric
                    </mat-radio-button>
                    <mat-radio-button value="inserat marginal" color="primary">
                        , inserat marginal
                    </mat-radio-button>
                    <mat-radio-button value="inserat vilamentos" color="primary">
                        , inserat vilamentos
                    </mat-radio-button>
                </div>
                </mat-radio-group>
                <div class="flex items-center gap-3">
                    <p class="text-sm">Alte observatii:</p>
                    <input
                    formControlName="cordonOmbilicalAlteObservatii"
                    class="px-1 text-base h-7 focus:outline-none border-solid border rounded border-purple-400" 
                    matInput 
                    type="text">
                </div>
        </div>
        
       
    </ng-container>
   
  
</div>
