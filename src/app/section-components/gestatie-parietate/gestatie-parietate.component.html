
<div class="flex gap-2">
    <p class="text-lg"><b>G</b>: 
        <input [formControl]="numarGestatiiControl" maxlength="2" class="px-1 h-7 max-w-[60px] text-base focus:outline-none border-solid border rounded border-purple-400" matInput type="number">
    </p>
    <p class="text-lg"><b>P</b>: 
        <input [formControl]="numarParietateControl" maxlength="2" class="px-1 h-7 max-w-[60px] text-base focus:outline-none border-solid border rounded border-purple-400" matInput type="number">
    </p>
</div>

<div class="flex items-baseline gap-1">
    <div>
        <p class="text-lg"><b>Data ultimei menstruatii</b>:</p>
    </div>
    
    <div class="flex items-center gap-1">
        <input placeholder="DD/MM/YYYY" class="px-1 text-base h-7 focus:outline-none border-solid border rounded border-purple-400" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker color="primary" #picker></mat-datepicker>
    </div>
    
</div>
<div>
    <div class="flex gap-2">
        <p class="text-lg"><b>Varsta gestationala</b>:</p>
            <div class="flex gap-1">
                <input
                [ngClass]="{
                    'border-red-400': numarZileVarstaGestationalaControl.hasError('max'),
                    'border-purple-400': !numarZileVarstaGestationalaControl.hasError('max')
                  }"
                [formControl]="numarZileVarstaGestationalaControl" maxlength="2" class="px-1 h-7 max-w-[60px] text-base focus:outline-none border-solid border rounded border-purple-400" matInput type="number">
                <span>zile</span> +
            </div>
    
            <div class="flex gap-1">
                <input
                [ngClass]="{
                    'border-red-400': numarSaptamaniVarstaGestationalaControl.hasError('max'),
                    'border-purple-400': !numarSaptamaniVarstaGestationalaControl.hasError('max')
                  }"
                 [formControl]="numarSaptamaniVarstaGestationalaControl" maxlength="2" class="px-1 h-7 max-w-[60px] text-base focus:outline-none border-solid border rounded border-purple-400" matInput type="text">
                <span>saptamani</span>
            </div> 
    </div>
    <p class="text-red-500 text-sm"
    *ngIf="numarZileVarstaGestationalaControl.hasError('max') || numarSaptamaniVarstaGestationalaControl.hasError('max')"
    >
        Please introduce a number smaller than 27!
    </p>
</div>
